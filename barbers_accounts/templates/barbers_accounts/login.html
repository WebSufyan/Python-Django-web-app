{% extends "booking/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <br>
    <br>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">تسجيل الدخول</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">تسجيل الدخول</button>
            </div>
        </form>
    </div>

{% endblock content %}
